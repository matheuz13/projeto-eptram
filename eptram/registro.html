<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header class="navbar">
        <div class="esquerda">
            <a href="../paginaInicial.html">
                <img src="Imagens Cabecalho/Eptram-preto.png">
            </a>
        </div>
        <div>
            <a href="ensino.html">Atividades</a>
        </div>
        <div>
            <a href="sobrenos.html">Sobre Nós</a>
        </div>
        <div>
            <a href="faleConosco.html">Fale Conosco</a>
        </div>
        <div class="pesquisa">
            <form action="">
                <input type="text" placeholder="Buscar">
                <img src="Imagens Cabecalho/pesquisa.png" alt="">
            </form>
        </div>
        <div class="teste">
            <span>Login/Cadastro</span>
        </div>
        <div class="log">
            <img src="Imagens Cabecalho/login.png" class="log" alt="">
        </div>
    </header>
    <div class="wrapper">
        <form action="">
            <h1>Cadastre-se</h1>

            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Nome Completo" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Escola" required>
                    <i class='bx bxs-school'></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-field">
                    <input type="tel" placeholder="Telefone" required>
                    <i class='bx bxs-phone'></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="password" placeholder="Senha" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="CEP" required>
                    <i class='bx bxs-edit-location'></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <select  name="" >
                        <optgroup label="Séries Iniciais">
                            <option value="">1º ano</option>
                            <option value="">2º ano</option>
                            <option value="">3º ano</option>
                            <option value="">4º ano</option>
                            <option value="">5º ano</option>
                        </optgroup>
                        <optgroup label="Séries Finais">
                            <option value="">6º ano</option>
                            <option value="">7º ano</option>
                            <option value="">8º ano</option>
                            <option value="">9º ano</option>
                        </optgroup>
                        <optgroup label="Ensino Médio">
                            <option value="">1º ano</option>
                            <option value="">2º ano</option>
                            <option value="">3º ano</option>
                        </optgroup>
                    </select>
                    <i class='bx bxs-graduation'></i>
                </div>
                <div class="input-field">
                    <select name="" id="cars">
                        <option value="">Masculino</option>
                        <option value="">Feminino</option>
                        <option value="">Prefiro não dizer</option>
                    </select>
                    <i class='bx bx-body'></i>
                </div>
            </div>
            <label><input type="checkbox">Concordo com os termos de serviço</label>

            <button type="submit" class="btn">Cadastrar</button>
        </form>
    </div>

    <footer>
        <img src="/Imagens Cabecalho/LOGO.png" alt="0">

        <p class="p1">Departamento de Trânsito</p>

        <p>Secretaria de Proteção Civil e Segurança Pública</p>

        <img class="img" src="/Imagens Cabecalho/Prefeitura.png" alt="">
    </footer>

</body>

</html>
