        </nav>

    <main class="conteiner">
        <!-- Barra lateral Azul -->
        <div class="azul">
            <h2 class="h2">Configuração</h2>


            <h3 class="h3">Acessibilidade</h3>


            <a href="configTela.html" class="p2">Tela <ion-icon name="chevron-forward-outline" class="icon"></ion-icon></a>
            <a href="Som.html" class="p2">Som <ion-icon name="chevron-forward-outline" class="icon2"></ion-icon></a>

            <a href="configConta.html" class="p2">Conta <ion-icon name="chevron-forward-outline" class="icon4"></ion-icon></a>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

        <!-- Página de Configuração de Usuário -->
        <div class="configConta">

            <div class="Pagina">
                <h1>Dados de Usuário</h1>
                <h2>Configuração de Conta:</h2>

                <div class="dadosUsuario">

                    <form class="dadosPessoais">
                        <div class="titulo">
                            <h3>Dados Pesssoais</h3>
                        </div>

                        <div class="dados">
                            <div class="cima">
                                <label for="Nome">Nome Comleto:</label>
                            </div>
                            
                                <input type="text">
                        </div>

                        <div class="dados">
                            <div class="cima">
                                <label for="Escola">Escola:</label>
                            </div>
                            <input type="text">
                        </div>

                        <div class="dados">
                            <div class="cima">
                                <label for="Ensino">Grau de Ensino:</label>
                            </div>
                            <input type="text">
                        </div>

                        <div class="dados">
                            <div class="cima">
                                <label for="DataNascimento">Data de Nascimento:</label>
                            </div>
                            <input type="date">
                        </div>

                        <div class="dados">
                            <div class="cima">
                                <label for="Senha">Senha:</label>
                            </div>
                            <input type="password">
                        </div>

                    </form>


                    <form class="Endereco">
                        <div class="titulo">
                            <h3>Endereço</h3>
                        </div>

                        <div class="dados">
                            <div class="cima">
                                <label for="CEP">CEP:</label>
                            </div>
                            <input type="text">
                        </div>

                        <div class="dados">
                            <div class="cima">
                                <label for="Rua">Rua:</label>
                            </div>
                            <input type="text">
                        </div>

                        <div class="dados">
                            <div class="cima">
                                <label for="Bairro">Bairro:</label>
                            </div>
                            <input type="text">
                        </div>

                        <div class="dados">
                            <div class="cima">
                                <label for="Cidade">Cidade:</label>
                            </div>
                            <input type="text">
                        </div>

                        <div class="dados">
                            <div class="cima">
                                <label for="Estado">Estado:</label>
                            </div>
                            <input type="text">
                        </div>
                    </form>

                    <form class="Foto">
                        <div class="titulo">
                            <h3>Foto</h3>
                        </div>


                    </form>
                </div>
            </div>
